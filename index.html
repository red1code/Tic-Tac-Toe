<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
    <title>Tic Tac Toe</title>
  </head>

  <body>
    <header>
      <h2>Hello! <span>Enjoy Tic Tac Toe game!</span></h2>
    </header>

    <main>
      <h3 class="player-role">
        Role of:
        <span id="PlayerX">X</span>
        <span id="PlayerO">O</span>
      </h3>

      <div class="wrapper">

        <div id="dummy"></div>

        <div class="game-board">
          <div class="spot" id="A1"></div>
          <div class="spot" id="B1"></div>
          <div class="spot" id="C1"></div>
          <div class="spot" id="A2"></div>
          <div class="spot" id="B2"></div>
          <div class="spot" id="C2"></div>
          <div class="spot" id="A3"></div>
          <div class="spot" id="B3"></div>
          <div class="spot" id="C3"></div>
        </div>

      </div>

      <button type="button" class="reset-btn" id="resetBtn">Reset</button>
    </main>

    <footer>
      <div class="footer-text">
        Made with <span class="love-emoji">â™¥</span> by
        <strong>
          <a rel="noopener" class="red1dev-link" href="https://github.com/red1code" target="_blank">
            Red1Dev
          </a>
        </strong>
        <span id="year-holder"></span>
      </div>
    </footer>
  </body>
</html>
